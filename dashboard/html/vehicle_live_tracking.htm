{{ template "header.htm" . }}
    <div class="main">
        <div class="table-container">
            <h2>{{ .Title }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vehicle Name</th>
                        <th>Vehicle Model</th>
                        <th>Vehicle Status</th>
                        <th>Mileage</th>
                        <th>License Number</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ $.VehicleId }}</td>
                        <td>{{ $.VehicleName }}</td>
                        <td>{{ $.VehicleModel }}</td>
                        <td>{{ $.VehicleStatus }}</td>
                        <td>{{ $.Mileage }}</td>
                        <td>{{ $.LicenseNumber }}</td>
                        <td>{{ .Latitude }}</td>
                        <td>{{ .Longitude }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
